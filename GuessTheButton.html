<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Guess The Button</title>
  </head>
  <body>
    <div class="container">
        <div class="card-body">
            <h5 class="card-title">
                <button type="button" class="btn btn-danger" id="1" onclick="return luckyWin(id);">Button 1</button>
            </h5>
        </div>
    </div>
    <div class="container">
        <div class="card-body">
            <h5 class="card-title">
                <button type="button" class="btn btn-primary" id="2" onclick="return luckyWin(id);">Button 2</button>
            </h5>
        </div>
    </div>
    <div class="container">
        <div class="card-body">
            <h5 class="card-title">
                <button type="button" class="btn btn-success" id="3" onclick="return luckyWin(id);">Button 3</button>
            </h5>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        function luckyWin(randomButton) {
            var luckyNr = Math.floor(Math.random() * 3) + 1; //incepe de la 1 (pt. ca + 1) si merge pana la 3 (pt. ca * 3)
            if (randomButton == luckyNr) {
                alert("You pressed the winning button!");
            } else {
                alert("You weren't lucky, try again.");
            }
            return false; //Nu vad vreo diferenta, daca sterg return false sau nu. SA nu uit sa intreb
        }
    </script>
  </body>
</html>
